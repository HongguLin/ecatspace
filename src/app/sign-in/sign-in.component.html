<div *ngIf='isSignedIn; else signinForm'>
  Logged in as {{username}}.
</div>
<ng-template #signinForm>
  <div class="container" id="signinDiv">
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" [(ngModel)]="signinInfo.username" name="username">
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="signinInfo.password" name="password">
      </div>
      <div class="form-group" id="signinBtn">
          <button type="submit" class="btn btn-primary">Sign In</button>
      </div> 
    </form>
    <hr />
    <p>Don't have an account?</p>
    <a href="signUp" class="btn btn-success">Sign Up</a>
  </div>
</ng-template>
