<div *ngIf='isSaved; else blogForm'>
  Saved successfully!
</div>
<ng-template #blogForm>
  <div>
    <form name="form" (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <input placeholder="Title" class="form-control title" name="title" [(ngModel)]="blog.title" #title="ngModel">
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="form-group row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <textarea placeholder="Summary" class="form-control summary" name="summary" [(ngModel)]="blog.summary" #summary="ngModel" rows="6">
          </textarea>
        </div>      
        <div class="col-sm-1"></div>
      </div>
      <div class="form-group row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <textarea class="form-control" name="content" [(ngModel)]="blog.content" #content="ngModel" rows="15">
          </textarea>
        </div>       
        <div class="col-sm-1"></div>
      </div>
      <!--<div class="form-group">
        <editor [init]="{plugins: 'link'}" name="content" [(ngModel)]="editorContent" #content="ngModel"></editor>
      </div> -->
      <div class="form-group" id="saveBtn" >
        <button class="btn btn-primary">Save</button>
      </div>     
    </form>
  </div>
</ng-template>
